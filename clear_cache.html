<!DOCTYPE html>
<html>
<head>
    <title>Clear Service Worker Cache</title>
</head>
<body>
    <h1>Service Worker Cache Cleaner</h1>
    <button onclick="clearCache()">Clear All Cache</button>
    <button onclick="reloadServiceWorker()">Reload Service Worker</button>
    <div id="status"></div>

    <script>
        async function clearCache() {
            const status = document.getElementById('status');
            try {
                // Clear all caches
                const cacheNames = await caches.keys();
                await Promise.all(
                    cacheNames.map(cacheName => caches.delete(cacheName))
                );
                
                // Unregister service worker
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
                
                status.innerHTML = '<p style="color: green;">Cache cleared and Service Worker unregistered!</p>';
                
                // Reload page after 2 seconds
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } catch (error) {
                status.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }

        async function reloadServiceWorker() {
            const status = document.getElementById('status');
            try {
                const registration = await navigator.serviceWorker.register('/sw.js');
                await registration.update();
                status.innerHTML = '<p style="color: blue;">Service Worker updated!</p>';
            } catch (error) {
                status.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
